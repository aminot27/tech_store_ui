<h2>Gestión de Categorías</h2>
<app-generic-table [displayedColumns]="displayedColumns"
                    [columnNames]="columnNames"
                   [dataSource]="dataSource"
                   (edit)="openEditModal($event)"
                   (delete)="openDeleteModal($event)"
                   (add)="openAddModal()">
</app-generic-table>
